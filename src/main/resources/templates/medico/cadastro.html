<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{medico.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/medicos/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{medico.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${medico.id == null} ? @{/medicos/salvar} : @{/medicos/editar}"
				th:object="${medico}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{medico.nome.label}" for="nome"></label> 
						<input type="text" class="form-control" id="name" autofocus="autofocus"
							th:field="*{name}" th:placeholder="#{medico.nome.label}"
							th:classappend="${#fields.hasErrors('name')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{name}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{medico.crm.label}" for="crm"></label> 
						<input type="text" class="form-control" id="crm" autofocus="autofocus"
							th:field="*{crm}" placeholder="________-_/__"
							data-mask="00000000-0/BR" data-mask-reverse="true"
							th:classappend="${#fields.hasErrors('crm')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{crm}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{login.username}" for="username"></label> 
						<input type="text" class="form-control" id="username" autofocus="autofocus"
							th:field="*{username}" placeholder="Login@email.com"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{login.password}" for="password"></label> 
						<input type="password" class="form-control" id="password" placeholder="" autofocus="autofocus"
							th:field="*{password}" 
							th:classappend="${#fields.hasErrors('password')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{medico.especialidade.label}" for="Especialidade"></label> 
						<input type="text" class="form-control" id="Especialidade" autofocus="autofocus"
							th:field="*{Especialidade}"
							th:classappend="${#fields.hasErrors('Especialidade')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{Especialidade}"></span>
						</div>
					</div>
					
					<input type="hidden" class="form-control" id="role"
							value="ROLE_ME" 
							name="role"
							th:classappend="${#fields.hasErrors('role')} ? is-invalid" />
					
					
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
