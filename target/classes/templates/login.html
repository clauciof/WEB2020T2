<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
<title th:text="#{login.message}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<br /> <br /> <br />
		<div>
			<div class="col-md-6">
				<h1 th:text="#{login.message}"></h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							<span th:text="#{login.error}"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="username" th:text="#{login.username}"></label>: <input
							type="text" id="username" name="username" class="form-control"
							autofocus="autofocus" th:placeholder="#{login.username}">
					</div>
					<div class="form-group">
						<label for="password" th:text="#{login.password}"></label>: <input
							type="password" id="password" name="password"
							class="form-control" th:placeholder="#{login.password}">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" th:value="#{login.button}">
							</div>
						</div>
					</div>
				</form>
				
				<br />
				
					<h1 th:text="#{medico.listar.label}"></h1>									
					<div>
					<br/>
						<h7>Filtrar por especialidade:</h7>
						<form 						
							th:action="@{/login/especialidade}"
							th:object="${especialidades}" method="POST">
							<select 
								style="width:150px; 
								height:30px; 
								border: 1px solid lightgray; 
								border-radius: 5px;"
								name=especialidade	
								>							
								<option th:each="especialidade : ${especialidades}" 
								th:text="${especialidade}" ></option>							
							</select>
							<button type="submit" th:text="#{button.filtrar.label}"
								class="btn btn-info btn-sm">
							</button>	
							<a class="btn btn-info btn-sm" th:href="@{/login}"
									role="button" th:text="#{button.Limpar.label}"> 								
							</a>							
						</form>
						
						<br />
						<br />											
					</div>							
		</div>
		<div class="container" id="listagem">
	
				<div th:replace="fragments/alert"></div>
	
				<div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>#</th>
								<th th:text="#{medico.crm.label}"></th>
								<th th:text="#{medico.nome.label}"></th>
								<th th:text="#{medico.especialidade.label}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="medico : ${medicos}">
								<td th:text="${medico.id}"></td>
								<td th:text="${medico.crm}"></td>
								<td th:text="${medico.name}"></td>
								<td th:text="${medico.especialidade}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>			
	</div>
</body>
</html>
