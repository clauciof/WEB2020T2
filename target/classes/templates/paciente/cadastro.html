<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{paciente.cadastrar.label}"></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/pacientes/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span th:text="#{paciente.listar.label}"></span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${paciente.id == null} ? @{/pacientes/salvar} : @{/pacientes/editar}"
				th:object="${paciente}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{paciente.nome.label}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{paciente.login.label}" for="login"></label> 
						<input type="text" class="form-control" id="login" placeholder="login@login"
							autofocus="autofocus" th:field="*{login}"
							th:classappend="${#fields.hasErrors('login')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{login}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{login.password}" for="ano"></label> 
						<input type="password" class="form-control" id="senha" placeholder=""
							autofocus="autofocus" th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{paciente.cpf.label}" for="cpf"></label> 
						<input type="text" class="form-control" id="cpf" placeholder="000.000.000-00"
							data-mask="000.000.000-00" data-mask-reverse="true" th:field="*{cpf}" 
							th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{cpf}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{paciente.sexo.label}" for="sexo"></label> 
						<input type="text" class="form-control" id="sexo" 
							th:field="*{sexo}" 
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{paciente.nascimento.label}" for="nascimento"></label> 
						<input type="text" class="form-control" id="nascimento" 
							th:field="*{nascimento}" 
							th:classappend="${#fields.hasErrors('nascimento')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nascimento}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{paciente.telefone.label}" for="telefone"></label> 
						<input type="text" class="form-control" id="telefone" 
							th:field="*{telefone}" 
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>
					
					
					
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
